
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=Edge" />
    <title>IDD F# demo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/interactive-data-display@1.5.23/dist/idd.css" />
    <link rel="stylesheet" href="../FSharpIDD.VisualTest/template.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactive-data-display@1.5.23/dist/idd.min.js"></script>

    <script src="Content/FSharpIDD.VisualTest.WS.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var str = Tests.getTestText()
            document.body.innerHTML = str
            $("div.fsharp-idd").each(function (index) {
                try {
                    InteractiveDataDisplay.asPlot($(this));
                }
                catch (e) { console.log("caught "+e) }
            })
            $("table.idd-subplots-table").each(function (index) {
                InteractiveDataDisplay.asSubPlots(this)
            })
        });
    </script>
</head>
<body>    
</body>
</html>
